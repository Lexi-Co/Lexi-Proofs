name: Verify proofs
permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  verify:
    name: Run verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js v22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Show Node version
        run: node -v

      - name: Run verification
        run: node verify.js --all
